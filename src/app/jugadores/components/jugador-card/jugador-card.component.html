                 
   <mat-card>
        <mat-card-header>
            <mat-card-title>
                {{jugador.nombre}}
            </mat-card-title>
            <mat-card-subtitle>
                {{jugador.posicion}}
            </mat-card-subtitle>
        </mat-card-header>
        
       
            <img  mat-card-image src="{{jugador | imagen }}" alt="{{jugador.nombre}}" alt="">
        
        
        <div class="text-center">
            
            <mat-card-content>
                <h3> <b>{{jugador.dorsal}} </b>  </h3>  
            </mat-card-content>
        </div>
        
        <mat-card-actions>
        
            <button mat-button color="primary" 
            [routerLink]="['/jugadores/jugador', jugador.id]"
            >
           Estad√≠sticas... 
        </button>

        <button mat-button id="buton"
        [routerLink]="['/jugadores/editar', jugador.id]"
        >
        <b>Editar </b>
    </button>
</mat-card-actions>

</mat-card>
